<!-- base.html을 상속-->
{% extends "base.html" %}

<!-- base.html내의 block 안으로 아래 내용이 추가 되어 출력  -->
{% block contents %}
<div class="row mt-5">
	<div class='col-12 text-center'>
		<h1>회원가입</h1>
	</div>
</div>
<div class="row mt-5">
	<div class="col-12">
		{{ error }} <!--views.py 로부터 넘어온 data 출력-->
	</div>
</div>
<div class="row mt-5">
	<div class='col-12'>
		<form method="POST" action=".">
		  {% csrf_token %} <!-- 보안상 -->
		  <div class="form-group">
		    <label for="customername">고객 이름</label>
		    <input type="text" class="form-control" id="customername" placeholder="사용자 이름" name="customername">
		  </div>

		  <div class="form-group">
		    <label for="customeremail">고객 이메일</label>
		    <input type="emil" class="form-control" id="customeremail" placeholder="사용자 이메일" name="customeremail">
		  </div>

		  <div class="form-group">
		    <label for="password">비밀번호</label>
		    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password">
		  </div>

		   <div class="form-group">
		    <label for="re-password">비밀번호 확인</label>
		    <input type="password" class="form-control" id="re-password" placeholder="비밀번호 확인" name="re-password">
		  </div>

		  <button type="submit" class="btn btn-primary">등록</button>
		</form>
	</div>
</div>
{% endblock %}
